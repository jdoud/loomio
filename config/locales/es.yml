  discussion_help_text: "Esta es la página de discusión. El tema de discusión está al principio de la página, seguido por información de fondo y contexto.\n\n La discusión está a la izquierda, para agregar un comentario escribe en el cuadro de texto y cliquea 'Comentar'.\n\n Las decisiones están a la derecha. Si piensas que el grupo está listo para tomar una decisión, puedes hacer una propuesta para poner a consideración del grupo. Si alguien ya ha realizado una propuesta, puedes ver cómo se siente el grupo en el gráfico de torta y tomar posición debajo.\n\n"

